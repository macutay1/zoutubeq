    <style>
        /* Siyah Tema CSS */
        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #00ff00;
            --light-color: #333333;
            --max-width: 1200px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--primary-color);
            min-height: 100vh;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 3rem 0;
            text-align: center;
            border-bottom: 1px solid var(--light-color);
        }
        
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        main {
            padding: 4rem 0;
        }
        
        .section {
            margin-bottom: 4rem;
            background-color: var(--secondary-color);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--light-color);
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--light-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid var(--light-color);
            text-align: center;
            min-width: 150px;
        }
        
        .social-link:hover {
            background-color: transparent;
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 3rem 0;
            border-top: 1px solid var(--light-color);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            .section {
                padding: 2rem;
            }
            
            .social-link {
                padding: 0.8rem 1.2rem;
                min-width: 120px;
            }
        }
    </style>
</head>
