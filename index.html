<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidPlay | Modern Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="video-player-container">
            <video id="main-video" controls>
                <source src="https://i.ytimg.com/vi_webp/xp-b4Ce4Mf4/youtube.com/watch?v=goSEyGNfiPM" type="video/mp4">
                Tarayıcınız HTML5 video etiketini desteklemiyor.
            </video>
            
            <div class="video-info">
                <h1 class="video-title">Elephants Dream - Açık Kaynak Animasyon</h1>
                <div class="video-meta">
                    <span class="views">1.2M görüntüleme</span>
                    <span class="date">3 ay önce</span>
                </div>
                
                <div class="video-description">
                    <p>Elephants Dream, tamamen özgür ve açık kaynaklı yazılımlarla üretilmiş ilk kısa animasyon filmidir. Orange Open Movie Project'in bir parçasıdır.</p>
                </div>
            </div>
        </div>
        
        <div class="recommendations">
            <h2 class="section-title">Önerilenler</h2>
            <div class="video-list">
                <div class="video-card">
                    <div class="thumbnail-container">
                        <img src="https://i.ytimg.com/vi/YOUR_VIDEO_ID/hqdefault.jpg" alt="Video thumbnail" class="thumbnail">
                        <span class="duration">12:34</span>
                    </div>
                    <h3 class="video-card-title">Big Buck Bunny</h3>
                </div>
                
                <div class="video-card">
                    <div class="thumbnail-container">
                        <img src="https://i.ytimg.com/vi/YOUR_VIDEO_ID/hqdefault.jpg" alt="Video thumbnail" class="thumbnail">
                        <span class="duration">8:45</span>
                    </div>
                    <h3 class="video-card-title">Sintel</h3>
                </div>
                
                <div class="video-card">
                    <div class="thumbnail-container">
                        <img src="https://i.ytimg.com/vi/YOUR_VIDEO_ID/hqdefault.jpg" alt="Video thumbnail" class="thumbnail">
                        <span class="duration">15:20</span>
                    </div>
                    <h3 class="video-card-title">Tears of Steel</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
